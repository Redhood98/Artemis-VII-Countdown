<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Selection</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #b22222; /* Reddish hue of Mars */
            color: white; /* Ensure text is readable on the new background */
        }
        header {
            font-size: 2em;
            margin-top: 20px;
        }
        #countdown {
            font-size: 1.5em;
            margin-top: 20px;
        }
        img {
            width: 50%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>Artemis VII Astronaut Selection</header>
    <img src="nasalogoforfirsthtmlpractice.png" alt="NASA Logo">
    <div id="countdown"></div>

    <script>
        function countdown() {
            const targetDate = new Date('January 1, 2030 00:00:00').getTime();
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                document.getElementById('countdown').innerHTML = "EXPIRED";
            }
        }

        setInterval(countdown, 1000);
    </script>
</body>
</html>
